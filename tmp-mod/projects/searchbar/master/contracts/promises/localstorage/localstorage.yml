localstorage_properties:
  - name: "stateData"
    description: "Localstorage object containing all of the initial(and persisted-across-sessions) state for the LSB."
    value_schema:
      type: object
      properties:
          arrivalSuggestions:
            type: array
          departureSuggestions:
            type: array
          departureDate:
            type: string
            format: date-time
          tripType:
            type: string
          persons:
            type: object
            properties:
              infants:
                type: integer
              children:
                type: integer
              adults:
                type: integer
              qty:
                type: integer
          availableDiscountCards:
            type: array
          chosenDiscountCards:
            type: array
          today:
            type: string
            format: date-time
          departurePosition:
            type: object
          arrivalPosition:
            type: object
          mlsbRecentPositions:
            type: array
          previousDeparturePosition:
            type: object
          previousArrivalPosition:
            type: object
          arrivalSearch:
            type: string
          departureSearch:
            type: string
          domain:
            type: string
          userId:
            type: string
          dpartner:
            type: object
            properties:
              partner:
                type: object
              checked:
                type: boolean
          currency:
            type: string
          locale:
            type: string
          abTestParameters:
            type: array
            items:
              type: string
